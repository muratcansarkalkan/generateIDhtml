<!DOCTYPE html>
<html>

<!-- Burada başlık var -->
<head class="ms-font-l">
    <title>Giriş</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script language="JavaScript">
      function showInput() {
          document.getElementById('display').innerHTML = 
                      document.getElementById("name").value;
          document.getElementById('intro').style.display = "block";
      }
    </script>
</head>

<body class="ms-font-l">
    <main>
          <h1>Lütfen genel bilgilerinizi girin.</h1>
        <fieldset>
          <h4>
            <label for="name"><span>Adınız:</span></label>
            <input id="name" type="text" value="" placeholder="İsminiz">
          </h4>
          <h4>
            <!-- li nokta nokta yapıyor -->
            <label for="id"><span>Mesleğiniz:</span></label>
            <input id="job" type="text" value="" placeholder="Mevcut mesleğiniz">
          </h4>
          <br>
          <button onclick="getter(); showInput();">Gönder!</button>

          <div id="intro" style="display:none;"><h4>Sayın <span id='display'></span></h4></div>
          <div class="mypanel"></div>
        </fieldset>
        
    </main>

<script>
  function getter() {
      $.post('https://reqres.in/api/users', function(data) {

          var text = `<h4>${data.id} numaralı kaydınız oluşturulmuştur.</h4><br>`

          $(".mypanel").html(text);
      });
  }
</script>

</body>
</html>

</html>
